<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像压缩工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="upload-area" id="uploadArea">
            <img src="assets/compress-icon.svg" alt="上传图标" class="upload-icon">
            <p>拖放图片到这里或点击上传</p>
            <input type="file" id="fileInput" accept="image/*" hidden>
        </div>
        
        <div class="preview-container" id="previewContainer" style="display: none;">
            <div class="preview-box">
                <h3>原图</h3>
                <img id="originalPreview" alt="原图预览">
                <div class="image-info" id="originalInfo"></div>
            </div>
            <div class="preview-box">
                <h3>压缩后</h3>
                <img id="compressedPreview" alt="压缩后预览">
                <div class="image-info" id="compressedInfo"></div>
                <div class="quality-control">
                    <label for="qualitySlider">压缩质量: <span id="qualityValue">70%</span></label>
                    <input type="range" id="qualitySlider" min="1" max="100" value="70" class="slider">
                </div>
                <button id="downloadBtn" class="download-btn">下载压缩图片</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
