<!DOCTYPE html>
<html>
<head>
    <title>Upload Test</title>
    <style>
        .upload-area {
            border: 2px dashed #ccc;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            margin: 20px;
        }
        .upload-area * {
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="upload-area" id="uploadArea">
        <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjQiIGhlaWdodD0iNjQiIHZpZXdCb3g9IjAgMCA2NCA2NCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHBhdGggZD0iTTMyIDhWNTZNOCAzMkg1NiIgc3Ryb2tlPSIjNjY2IiBzdHJva2Utd2lkdGg9IjQiLz4KPHN2Zz4K" alt="Upload" style="width:32px;height:32px;">
        <p>点击上传</p>
        <input type="file" id="fileInput" hidden>
    </div>
    <div id="status"></div>
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const status = document.getElementById('status');
        
        uploadArea.onclick = function() {
            status.textContent = '点击成功！';
            fileInput.click();
        };
        
        fileInput.onchange = function(e) {
            if (e.target.files[0]) {
                status.textContent = '文件已选择: ' + e.target.files[0].name;
            }
        };
    </script>
</body>
</html>
